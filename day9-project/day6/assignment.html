<!DOCTYPE html>
<html>
<head>
    <title>JS Mini Apps</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { margin-top: 30px; }

        /* Counter */
        #counterDisplay {
            font-size: 32px;
            margin: 10px;
            display: inline-block;
            width: 60px;
            text-align: center;
        }
        button { margin: 3px; }

        /* Gallery */
        #gallery {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        #mainImage {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        .thumb {
            width: 80px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumb:hover {
            border-color: #000;
        }

        /* To-Do */
        .completed {
            text-decoration: line-through;
            color: gray;
        }

        /* Char counter */
        #charInfo {
            font-size: 14px;
        }
        .over-limit {
            color: red;
        }
    </style>
</head>
<body>

    <!-- 1) Counter App -->
    <h2>1. Counter App</h2>
    <button onclick="decrement()">-</button>
    <span id="counterDisplay">0</span>
    <button onclick="increment()">+</button>

    <!-- 2) Image Gallery -->
    <h2>2. Image Gallery</h2>
    <div id="gallery">
        <img id="mainImage" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" alt="Main">

        <div>
            <img class="thumb" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" onclick="changeImage(this.src)" alt="Thumb 1">
            <img class="thumb" src="https://images.pexels.com/photos/34950/pexels-photo.jpg" onclick="changeImage(this.src)" alt="Thumb 2">
            <img class="thumb" src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg" onclick="changeImage(this.src)" alt="Thumb 3">
        </div>
    </div>

    <!-- 3) To-Do List with Clear All -->
    <h2>3. To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <button onclick="clearAllTasks()">Clear All</button>

    <ul id="taskList"></ul>

    <!-- 4) Live Character Counter -->
    <h2>4. Live Character Counter (280 max)</h2>
    <textarea id="tweetBox" rows="4" cols="40" placeholder="Type here..."></textarea>
    <div id="charInfo">
        <span id="charCount">0</span>/280 characters
    </div>

<script>
    // 1) Counter App
    let count = 0;

    function updateCounter() {
        document.getElementById("counterDisplay").textContent = count;
    }

    function increment() {
        count++;
        updateCounter();
    }

    function decrement() {
        count--;
        updateCounter();
    }

    // 2) Image Gallery
    function changeImage(src) {
        document.getElementById("mainImage").src = src;
    }

    // 3) To-Do List with Clear All
    function addTask() {
        let taskText = document.getElementById("taskInput").value.trim();
        if (taskText === "") return;

        let li = document.createElement("li");

        // Task text span
        let span = document.createElement("span");
        span.textContent = taskText;

        // Toggle completed on click
        span.onclick = function () {
            span.classList.toggle("completed");
        };

        // Delete button
        let delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.style.marginLeft = "10px";
        delBtn.onclick = function () {
            li.remove();
        };

        li.appendChild(span);
        li.appendChild(delBtn);

        document.getElementById("taskList").appendChild(li);

        document.getElementById("taskInput").value = "";
    }

    function clearAllTasks() {
        document.getElementById("taskList").innerHTML = "";
    }

    // 4) Live Character Counter
    const limit = 280;
    const textarea = document.getElementById("tweetBox");
    const charCountSpan = document.getElementById("charCount");
    const charInfo = document.getElementById("charInfo");

    textarea.addEventListener("input", function() {
        let len = textarea.value.length;
        charCountSpan.textContent = len;

        if (len > limit) {
            charInfo.classList.add("over-limit");
        } else {
            charInfo.classList.remove("over-limit");
        }
    });
</script>

</body>
</html>
